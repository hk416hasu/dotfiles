
# tmux source-file ~/.tmux.conf

# Use Ctrl+A as the prefix key
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# use Vim shortcuts
# setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# Set the status bar to display date only
set -g status-right '#(date "+%H:%M %d-%b")'

# Split with current pane's path
bind-key % split-window -h -c "#{pane_current_path}"
bind-key \" split-window -c "#{pane_current_path}"

# New window start with HOME directory
bind-key c new-window -c ~

# useless to make the color of vim same in Tmux and Terminal(gnome, bash) 
# set -g default-terminal "xterm-256color"	
# set-option -ga terminal-overrides ",*256col*:Tc" 

# this is useful, but ban F1-F12 (?)
set -g default-terminal "linux"

